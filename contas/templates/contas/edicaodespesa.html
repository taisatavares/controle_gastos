{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando '{{despesa.titulo}}'{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editando '{{despesa.titulo}}':</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-sucess" value="Editar despesa">
    </form>
</div>
{% endblock %}
